    <script>
        function gettime() {
            var d = new Date();
            var waketime = new Date(d.getFullYear(), d.getMonth(),
                d.getDate(), 5, 0, 0);
            var sleeptime = new Date(d.getFullYear(), d.getMonth(),
                d.getDate(), 22, 00, 0);

            if (waketime >= d || sleeptime <= d) {
                document.getElementById("rec").href="sleep.html";
            }
        }

    </script>
</head>
